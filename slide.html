<script>
const video = document.getElementById("bgVideo");

function toggleButton(btn) {
    btn.classList.toggle("active");

    if (video.paused) {
        video.play();
    } else {
        video.pause();
    }
}
</script>


<script>
const carousel = document.querySelector(".carousel");
const track = document.querySelector(".carousel-track");
const slides = document.querySelectorAll(".carousel-track img");

const slideWidth = 260;
const slideMargin = 32;
const slideFullWidth = slideWidth + slideMargin;

let index = 0;
let startX = 0;
let currentX = 0;
let isDragging = false;

/* ===== POSITION ===== */
function updateCarousel(animate = true) {
    track.style.transition = animate ? "transform 0.45s ease" : "none";
    track.style.transform = `translateX(-${index * slideFullWidth}px)`;
}

/* ===== POINTER DOWN (SOURIS + TOUCH) ===== */
carousel.addEventListener("pointerdown", (e) => {
    startX = e.clientX;
    isDragging = true;
    carousel.setPointerCapture(e.pointerId);
    track.style.transition = "none";
});

/* ===== POINTER MOVE ===== */
carousel.addEventListener("pointermove", (e) => {
    if (!isDragging) return;

    currentX = e.clientX;
    const delta = currentX - startX;

    track.style.transform =
        `translateX(${delta - index * slideFullWidth}px)`;
});

/* ===== POINTER UP ===== */
carousel.addEventListener("pointerup", () => {
    if (!isDragging) return;
    isDragging = false;

    const diff = currentX - startX;
    const threshold = 60;

    if (diff < -threshold && index < slides.length - 1) {
        index++;
    } else if (diff > threshold && index > 0) {
        index--;
    }

    updateCarousel(true);
});

/* INIT */
updateCarousel();
</script>
